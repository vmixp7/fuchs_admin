 <VirtualHost *:80>
     ServerName www.fuchslube.com.tw
     DocumentRoot "/home/webs/www.fuchslube.com.tw/web"

     <Directory "/home/webs/www.fuchslube.com.tw/web">
         Options Indexes FollowSymLinks
         AllowOverride All
         Require all granted
     </Directory>

     # 設定預設首頁
     DirectoryIndex index.html

     # 日誌設定
     ErrorLog "logs/fuchs-error.log"
     CustomLog "logs/fuchs-access.log" combined

     # 設定正確的 MIME 類型
     AddDefaultCharset UTF-8
 </VirtualHost>